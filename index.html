<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake to Change Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #dca526, #d8a322);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 400px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-in-out;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Shake Your Phone QT</h2>
    <div class="image-container">
        <img id="image" src="image1.jpg" alt="Shake Image">
    </div>

    <div class="footer">I LOVE YOU</div>

    <script>
        let images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        let currentImageIndex = 0;
        let lastShakeTime = 0;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            let imgElement = document.getElementById("image");
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = images[currentImageIndex];
                imgElement.style.opacity = 1;
            }, 300);
        }

        function handleMotion(event) {
            let acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;

            let totalAcceleration = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );

            let currentTime = Date.now();
            if (totalAcceleration > 20 && (currentTime - lastShakeTime) > 1000) {
                lastShakeTime = currentTime;
                changeImage();
            }
        }

        window.addEventListener("devicemotion", handleMotion);
    </script>

</body>
</html>
